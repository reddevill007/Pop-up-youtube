<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pop-up</title>

	<!------------- Css Linkage ------------->
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<!------------- Pop-up ------------->
    <div class="popup">
        <div class="pop-container">
            <div class="popup-box">
                <div class="close"></div>
                <div class="pop-img">
                    <img src="logo.png" alt="logo">
                </div>
                <div class="pop-content">
                    <div>
                        <h3>Subscribe to</h3>
                        <h2>Code <span>Inertia</span></h2>
                        <p>Want to see some awesome programming project videos, then subscribe now</p>
                        <a href="#">Subscribe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------- Pop-up End ------------->


	<!------------------- Home Section ------------>
    <section class="home">
        <div class="container">
            <div class="image">
                <img src="logo.png" alt="logo">
            </div>
            <div class="heading">
                <h1>Welcome to CodeInertia</h1>
            </div>
        </div>
    </section>
    <!------------------ Home Section End ---------------->

	<!------------- Css Linkage ------------->
	<script src="app.js"></script>
</body>
</html>
